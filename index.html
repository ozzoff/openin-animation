<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h1 class="overlay-txt">Welcome To Ozzoff</h1>

    <div class="overlay">
        <div class="right-side"></div>
        <div class="left-side"></div>
    </div>


    <div class="content">
        <h1>Sound of Purity</h1>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <script>
        gsap.to(".left-side", 2,{
            width:0,
            delay:4,
            display:"none",
            stagger:{
                amount:0.5,
            },
            ease:"Power4.inOut"
        })
        gsap.to(".right-side", 2,{
            width:0,
            delay:4,
            display:"none",
            stagger:{
                amount:0.5,
            },
            ease:"Power4.inOut"
        })
        gsap.to(".overlay-txt", 1,{
            
            delay:2,
            opacity:0,
            stagger:{
                amount:0.5,
            },
            ease:"Power4.inOut"
        })


    </script>
</body>
</html>
